<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма опитування</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
        
            background-image: url("Media/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); 
            background: rgba(0, 0, 0, 0.3); 
            padding: 10px 20px;
            border-radius: 8px;
        }

        input {
            width: 350px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #999;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div id="question">Яку останню книгу ви читали?</div>
    <input type="text" id="answerInput" placeholder="Введіть назву...">
    <br>
    <button onclick="saveAnswer()">Далі</button>

    <script src="renderer.js"></script>
</body>
</html>
